<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>JS Flashcard</title>
  </head>
  <body>
    <h2 class="title">Hello There, Welcome to my Flash Card App</h2>
    <div class="term">
      <h3>Term</h3>
    </div>
    <div class="definition">
      <h3>Definition</h3>
    </div>
    <div class="button">
      <button>Check Definition</button>
      <button>Next Definition</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
